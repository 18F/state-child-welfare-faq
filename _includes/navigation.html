<aside class="sidenav">
  <ul class="usa-sidenav-list">
    <li>
      <a {% if "/" == page.url %} class="usa-current" {% endif %} href="{{"/" | prepend: site.baseurl}}">Home</a>
    </li>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <li>
        <a {% if my_page.url == page.url %} class="usa-current" {% endif %} href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</aside>
